<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingIn/SingUp</title>
    <link rel="stylesheet" href="Styles/Reset.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p class="empresa">Voo Livre</p>
        <div class="signin">
            <div class="orga">
                <h2 class="titulo">Welcome to <b class="titulo-negrito">VooLivre</b></p>
                <h3 class="senao">No Accont ? <a href="#" class="link_signup">Sign up</a></h3>
            </div>
            <h1 class="titulo_pagina">Sign in</h1>
            <div class="links_login">
                <a href="#" class="google">Sign in with Google</a>
                <a href="#" class="fb"><img class="imagem" src="img/Facebook.svg" alt="ícone facebook"></a>
                <a href="#" class="appleid"><img class="imagem" src="img/apple.svg" alt="ícone apple"></a>
            </div>

            <div class="inputs">
                <h2 class="inputs_titulo">Enter your username or email address</h2>
                <input type="email" id="emailInput" class="input" placeholder="Username or email address">
                <h2 class="inputs_titulo pass">Enter your Password</h2>
                <input type="email" id="emailInput" class="input" placeholder="Password">
            </div>
            <a href="#" class="forgot">Forgot Password</a>
            <a href="#" class="botao_signin">Sign in</a>
            <p class="or">OR</p>
        </div>
    </div>
</body>
</html>
